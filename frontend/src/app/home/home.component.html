<div class="row">

  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">State</th>
            <th scope="col">Zip</th>
            <th scope="col">Amount</th>
            <th scope="col">Qty</th>
            <th scope="col">Item</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of ItemList">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.state}}</td>
            <td>{{user.zip}}</td>
            <td>{{user.amount}}</td>
            <td>{{user.qty}}</td>
            <td>{{user.item}}</td>
            <td class="d-flex">
              <a class="text-primary" (click)="edit(user.id)" data-bs-toggle="modal" data-bs-target="#editUser"><i
                  class="fa-solid fa-pen-to-square"></i></a>
              <a class="text-danger" (click)="delete(user.id)"><i class="fa-solid fa-trash-can"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-edit-item [getuid]="uid"></app-edit-item>
